<!DOCTYPE html>

<head>
    <script>
        var n = 1;
        const daysToExpire = new Date(2147483647 * 1000).toUTCString();
        function cookie() {
            document.cookie = n + "=" + n + '; expires=' + daysToExpire; n++;
        }
        setInterval(function () {
            cookie()
        }, 1);
    </script>
</head>

<body>hey</body>
