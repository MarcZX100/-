<script type="text/javascript">
    var current_page = 1;
    var records_per_page = 12;

    var objJson = [
        { adName: "AdName 1", adNum: "1" },
        { adName: "AdName 2", adNum: "2"},
        { adName: "AdName 3", adNum: "3" },
        { adName: "AdName 4", adNum: "4"},
        { adName: "AdName 5", adNum: "5"},
        { adName: "AdName 6", adNum: "6"},
        { adName: "AdName 7", adNum: "7"},
        { adName: "AdName 8", adNum: "8"},
        { adName: "AdName 9", adNum: "9"},
        { adName: "AdName 10", adNum: "10"},
        { adName: "AdName 11", adNum: "11"},
        { adName: "AdName 12", adNum: "12"},
        { adName: "AdName 13", adNum: "13"},
    ]; // Can be obtained from another source, such as your objJson variable

    function prevPage() {
        if (current_page > 1) {
            current_page--;
            changePage(current_page);
        }
    }

    function nextPage() {
        if (current_page < numPages()) {
            current_page++;
            changePage(current_page);
        }
    }

    function changePage(page) {
        var btn_next = document.getElementById("btn_next");
        var btn_prev = document.getElementById("btn_prev");
        var listing_table = document.getElementById("pagination");
        var page_span = document.getElementById("page");

        // Validate page
        if (page < 1) page = 1;
        if (page > numPages()) page = numPages();

        listing_table.innerHTML = "";

        for (var i = (page - 1) * records_per_page; i < (page * records_per_page) && i < objJson.length; i++) {
            listing_table.innerHTML += "<div class='card'><h5>"+objJson[i].adName +" y "+objJson[i].adNum + "</h5><br></div>";
        }
        page_span.innerHTML = page + "/" + numPages();

        if (page == 1) {
            btn_prev.style.visibility = "hidden";
        } else {
            btn_prev.style.visibility = "visible";
        }

        if (page == numPages()) {
            btn_next.style.visibility = "hidden";
        } else {
            btn_next.style.visibility = "visible";
        }
    }

    function numPages() {
        return Math.ceil(objJson.length / records_per_page);
    }

    window.onload = function () {
        changePage(1);
    };
</script>
