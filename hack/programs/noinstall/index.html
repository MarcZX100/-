    function fetchTitle(title) {
      return objJson.filter(
          function(objJson){ return objJson.title == title }
      );
    }
    
    function popupOn(title) {
      document.getElementById("popup").style.display = "block";
      var game = fetchTitle(title)[0];
      var botoncitos = ((game.linkdrive != "") ? "<button class='boton' onclick='window.open(\"" + game.linkdrive + "\")' >Gdrive</button>" : "") + ((game.linkmediafire != "") ? "<button class='boton' onclick='window.open(\"" + game.linkmediafire + "\")'>MediaFire</button>" : "") + ((game.link3 != "") ? "<button class='boton' onclick='window.open(\"" + game.link3 + "\")' >Otro</button>" : "");
      document.getElementById("popup").innerHTML = "<div class='thing'><div onclick='popupOff()' class='close'>x</div><h2><img src='"+game.img+"'></img>"+ game.title +
      "</h2><br>"+botoncitos+"</div>"
    };
    
    function popupOff() {
      document.getElementById("popup").style.display = "none";
    }; //

    function prevPage() {
      if (current_page > 1) {
        current_page--;
        changePage(current_page);
      }
    }

    function nextPage() {
      if (current_page < numPages()) {
        current_page++;
        changePage(current_page);
      }
    }

    function changePage(page) {
      var btn_next = document.getElementById("btn_next");
      var btn_prev = document.getElementById("btn_prev");
      var listing_table = document.getElementById("pagination");
      var page_span = document.getElementById("page");

      // Validate page
      if (page < 1) page = 1;
      if (page > numPages()) page = numPages();

      listing_table.innerHTML = "";

      for (var i = (page - 1) * records_per_page; i < (page * records_per_page) && i < objJson.length; i++) {
        listing_table.innerHTML += "<div class='card'>" +
          "<img src='" + objJson[i].img +"' height='128' width='128'></img>"+
          "<h5><a href='javascript:void(0)' onclick='popupOn(" + "\"" + objJson[i].title.toString() + "\"" + ")'>" + objJson[i].title + "</a></h5>"+
            "<br><h6>v" + objJson[i].version + "</h6><br></div>"
      }
      page_span.innerHTML = page + "/" + numPages();

      if (page == 1) {
        btn_prev.style.visibility = "hidden";
      } else {
        btn_prev.style.visibility = "visible";
      }

      if (page == numPages()) {
        btn_next.style.visibility = "hidden";
      } else {
        btn_next.style.visibility = "visible";
      }
    }

    function numPages() {
      return Math.ceil(objJson.length / records_per_page);
    }

    window.onload = function () {
      changePage(1);
    };
